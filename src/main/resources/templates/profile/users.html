<!DOCTYPE html>

<html lang="ko" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>랭킹 - IPU</title>
        <th:block th:replace="fragments/header-comp.html :: header-comp"></th:block>
        <meta property="og:title" content="IPU - 랭킹">
        <meta name="twitter:title" content="IPU - 랭킹">
        <meta name="description" content="IPU - 랭킹">
        <meta property="og:description" content="IPU - 랭킹">
        <meta name="twitter:description" content="IPU - 랭킹">
        <link rel="stylesheet" type="text/css" href="/lib/users/usr.css">
        <link rel="stylesheet" type="text/css" href="/lib/table.css">
        <script src="/lib/univ/converter.js"></script>
    </head>
    <body>
        <th:block th:replace="fragments/header.html :: navigation"></th:block>
        <h1 class="title">랭킹</h1>
        <div class="container">
            <table id="users-table">
                <thead>
                    <tr>
                        <th style="width: 8%">등수</th>
                        <th style="width: 30%;">이름</th>
                        <th style="width: 52%;">상태 메시지</th>
                        <th style="width: 10%;">경험치</th>
                    </tr>
                </thead>
                <tbody id="addUsr">
                    <tr th:each="user,index: ${users}">
                        <td th:text="${index.index+1}"></td>
                        <td>
                            <a th:href="${'/profile/'+user.getId()}" th:text="${user.getName()}"></a>
                        </td>
                        <td th:text="${user.getBio()}"></td>
                        <td th:text="${user.getExperience()}" th:style="${'color:'+converter.convertDiffColor(converter.codeTable.get(converter.getLevelCode(user.getExperience())))}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <th:block th:replace="fragments/footer.html :: footer"></th:block>
    </body>
</html>
