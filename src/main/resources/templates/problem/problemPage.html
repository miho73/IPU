<!DOCTYPE html>

<html lang="ko" xmlns:th="https://www.thymel    eaf.org">
    <head>
        <title th:text="${pName+' - IPU '+pCode+'번'}"></title>
        <th:block th:replace="fragments/header-comp.html :: header-comp"></th:block>
        <link rel="stylesheet" type="text/css" href="/lib/problem/problem-solve.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.3/quill.snow.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/2.0.0-dev.3/quill.min.js" type="text/javascript"></script>
        <script src="/lib/problem/pShowPage.js"></script>
        <meta name="title" th:content="${'IPU - '+pName}">
        <meta name="description" th:content="${'IPU - '+pName}">
        <meta property="og:title" th:content="${'IPU - '+pName}">
        <meta property="og:description" th:content="${'IPU - '+pName}">
        <meta name="twitter:title" th:content="${'IPU - '+pName}">
        <meta name="twitter:description" th:content="${'IPU - '+pName}">
    </head>
    <body th:onload="onload([[${extrTabs}]])">
    <div th:replace="/fragments/header.html :: navigation"></div>
        <div id="problem-container">
            <div>
                <a th:href="${'/problem/edit/'+pCode}" id="edit-href-title">
                    <h1 id="prob-title" th:text="${pName}"></h1>
                </a>
            </div>
            <span class="prob-title">문제</span>
            <hr class="prob-hr">
            <div class="prob-appl ql-editor ql-shower" th:utext="${content}"></div>
            <hr class="prob-div-hr">
            <div th:if="${hasHint}">
                <span class="prob-title">힌트</span>
                <hr class="prob-hr">
                <a id="show-hint" onclick="showHint()" href="#hint-open">보기</a>
                <div id="hint-view" style="display: none;" th:utext="${hint}"></div>
                <hr class="prob-div-hr">
            </div>
            <div id="after-sol" style="display: none;" class="prob-appl ql-editor ql-shower">
                <span class="prob-title">풀이</span>
                <hr class="prob-hr">
                <th:block th:utext="${solution}"></th:block>
                <hr class="prob-div-hr">
                <span class="prob-title">정답</span>
                <hr class="prob-hr">
                <th:block th:utext="${answer}"></th:block>
                <hr class="prob-div-hr">
            </div>
            <div id="custom-tabs"></div>
            <div id="final-sol">
                <p id="sol-time-took">풀이시간</p>
                <p id="sol-time"></p>
            </div>
        </div>
        <div id="prob-control">
            <button id="show-ans-btn" class="end-btn" onclick="showAns()">정답 보기</button>
        </div>
        <div id="prob-control-nd">
            <div th:if="${logged}">
                <button id="wa-btn" class="end-btn" style="margin-right: 7px;" th:onclick="wa([[${pCode}]])">틀렸다고 표시</button>
                <button id="ac-btn" class="end-btn" style="margin-left: 7px;" th:onclick="ac([[${pCode}]])">맞았다고 표시</button>
            </div>
        </div>
    </body>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                processEscapes: true,
                processClass: "mathjax",
                ignoreClass: "no-mathjax"
            },
            CommonHTML: {
                scale: 90
            }
        });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
</html>
