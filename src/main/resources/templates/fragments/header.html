<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="navigation">
        <!--[if IE]>
        <p style="text-align: center; margin: 3px">IE9 이하 버전의 인터넷 익스플로러는 일부 지원되지 않습니다. 다른 브라우저를 이용해 주세요.</p>
        <![endif]-->
        <noscript>
            <p style="text-align: center; margin: 3px">스크립트 사용이 비활성화되어 있습니다. 웹사이트가 일부 작동하지 않을 수 있습니다.</p>
        </noscript>
        <p style="text-align: center; margin: 3px">이 IPU는 개발버전입니다. 미완성된 기능, 버그, 개선사항이 있을 수 있습니다. 개발은 <a href="https://github.com/miho73/IPU">여기</a>에서 참여할 수 있습니다.</p>
        <nav id="navigation">
            <a href="/" class="nav-logo">
                <p id="title">IPU</p>
            </a>
            <ul class="nav-left hide-on-mobile">
                <li class="nav">
                    <a href="/problem" class="nav" style="border-left-width: 2px;">
                        <p class="nav">문제</p>
                    </a>
                </li>
                <li class="nav">
                    <a href="/users" class="nav" style="border-left-width: 2px;">
                        <p class="nav">랭킹</p>
                    </a>
                </li>
            </ul>
            <ul class="nav-right hide-on-mobile">
                <li class="nav" th:unless="${logged}">
                    <a href="/login" class="nav" style="border-left-width: 2px;">
                        <p class="nav">로그인</p>
                    </a>
                </li>
                <li class="nav" th:unless="${logged}">
                    <a href="/signup" class="nav">
                        <p class="nav">가입</p>
                    </a>
                </li>
                <li class="nav" th:if="${logged}">
                    <a href="/profile" class="nav" style="border-right-width: 2px;">
                        <p class="nav" th:text="${user.getName()}"></p>
                    </a>
                </li>
                <li class="nav" th:if="${logged}">
                    <a href="/settings" class="nav" style="border-right-width: 2px;">
                        <p class="nav">설정</p>
                    </a>
                </li>
                <li class="nav" th:if="${logged}">
                    <a href="/login/deauth" class="nav" style="border-right-width: 2px;">
                        <p class="nav">로그아웃</p>
                    </a>
                </li>
            </ul>
            <button class="nav-ham inline-on-mobile" onclick="hamburger()" aria-label="메뉴 열기">
                <div class="bun">
                    <span id="top-patty1" class="pattyc"><span id="top-patty2" class="patty"></span></span>
                    <span id="bottom-patty1" class="pattyc"><span id="bottom-patty2" class="patty" style="margin-bottom: 0;"></span></span>
                </div>
            </button>
        </nav>
        <nav id="hambuger-menu" onclick="hamburger()">
            <div id="ham-content">
                <div id="profile-display">
                    <div th:if="${logged}">
                <span id="ham-uname">
                    <a href="/profile" th:text="${user.getName()}"></a>
                </span>
                        <div id="ham-usr-menu">
                            <a href="/login/deauth" class="ham-usr-btn">로그아웃</a>
                            <a href="/profile" class="ham-usr-btn">프로필</a>
                            <a href="/settings" class="ham-usr-btn">설정</a>
                        </div>
                    </div>
                    <div th:unless="${logged}">
                        <a href="/login" class="ham-usr-btn">로그인</a>
                        <a href="/signup" class="ham-usr-btn">가입</a>
                    </div>
                </div>
                <hr style="margin-bottom: 0;">
                <div id="ham-hrefs-list">
                    <a href="/problem" class="ham-href">문제</a>
                    <a href="/users" class="ham-href">랭킹</a>
                    <a href="/docs" class="ham-href">문서</a>
                    <a href="/sounds" class="ham-href">음악</a>
                </div>
            </div>
        </nav>
