name: Distribute to server

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  Build_and_distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build --stacktrace
      - name: Prepare to sync
        run: |
          mkdir to_be_sync
          cp -r ./{resources,build/libs/IPU-3.0.0.jar} ./to_be_sync
          mv to_be_sync/IPU-3.0.0.jar to_be_sync/IPU.jar
      - name: Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: lucys.r-e.kr
          username: ${{ secrets.FTP_USER_NAME }}
          password: ${{ secrets.FTP_USER_PASSWORD }}
          local-dir: ./to_be_sync/
          server-dir: ./ipu/
