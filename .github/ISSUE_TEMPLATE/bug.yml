name: "🐛 Bug report"
description: Report errors or unexpected behavior
labels: 
- bug
- Triage-Needed
body:
- type: markdown
  attributes:
    value: |
      Please make sure to [search for existing issues](https://github.com/miho73/IPU/issues) before filing a new one!
      
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Explain how to reproduce your issue step by step.
    placeholder: Tell us the steps required to trigger your bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: ✔️ Expected Behavior
    placeholder: What were you expecting?
  validations:
    required: false

- type: textarea
  attributes:
    label: ❌ Actual Behavior
    placeholder: What happened instead?
  validations:
    required: true

